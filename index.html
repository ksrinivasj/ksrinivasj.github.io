<head>
  <script>
    var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};

    
function success(pos) {
  var crd = pos.coords;
  
  //document.getElementById('lat').value=`${crd.latitude}`;
  //document.getElementById('lng').value=`${crd.longitude}`;
  //document.getElementById('accuracy').value=`${crd.accuracy}`;
  var temp="sms:+919177062990?body="+document.getElementById('ATMID')+document.getElementById('PFID')+document.getElementById('BRCD');
  temp=temp+`${crd.lattitude}~${crd.longitude}~${crd.accuracy}~`;
  document.getElementById('link').href=temp;
  document.getElementById('link').style='display:block';
  document.getElementById('bt').style='display:none';
  
  
  console.log('Your current position is:');
  console.log(`Latitude : ${crd.latitude}`);
  console.log(`Longitude: ${crd.longitude}`);
  console.log(`More or less ${crd.accuracy} meters.`);
}

function error(err) {
  console.warn(`ERROR(${err.code}): ${err.message}`);
}

  </script>
</head>
<body>
  <center>
    <h2>1. Enter ATMID, PFID & Branch Code<br/>2. Click on populate & give needed permissions. <br/> 3. Click on submit; to send your location to designated number via SMS.</h2>
<!--  Lattitude: <input type='text' id='lat'  disabled></input><br/>
  Longitude: <input type='text' id='lng'  disabled></input><br/>
  Accuracy : <input type='text' id='accuracy'  disabled></input><br/>/-->
  Enter ATM ID&nbsp&nbsp:<input type='text' id='ATMID'></input><br/>
  Enter PFID&nbsp&nbsp&nbsp&nbsp:<input type='text' id='PFID'></input><br/>
  Enter Branch CD:<input type='text' id='BRCD'></input><br/><br/>
  <button id='bt' onclick='navigator.geolocation.getCurrentPosition(success, error, options);'>
    <h1>Populate!
  </button>
<br/><br/>
<a id='link' href="" style="display: none;">Click Me to Submit!</a></h1>
</center>

</body>
