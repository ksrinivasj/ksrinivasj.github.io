<head>
  <script>
    var crd;
    var options = {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    };

    function success(pos) {
      crd = pos.coords;

      console.log('Your current position is:');
      console.log(`Latitude : ${crd.latitude}`);
      console.log(`Longitude: ${crd.longitude}`);
      console.log(`More or less ${crd.accuracy} meters.`);
    }

    function error(err) {
      console.warn(`ERROR(${err.code}): ${err.message}`);
    }

  </script>
</head>
<body>
  <button onclick='navigator.geolocation.getCurrentPosition(success, error, options);window.open("sms:9177062990?body="+crd.latitude+"~"+crd.longitude, "_self");'>
</body>
