<head>
  <script>
    var options = {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    };

    function success(pos) {
      var crd = pos.coords;
      document.getElementById('lat').value=crd.latitude;
      document.getElementById('lng').value=crd.longitude;
      document.getElementById('acc').value=crd.accuracy;
      console.log('Your current position is:');
      console.log(`Latitude : ${crd.latitude}`);
      console.log(`Longitude: ${crd.longitude}`);
      console.log(`More or less ${crd.accuracy} meters.`);
    }

    function error(err) {
      console.warn(`ERROR(${err.code}): ${err.message}`);
    }

  </script>
</head>
<body>
  <input type='text' id='lat'></input>
  <input type='text' id='lng'></input>
  <input type='text' id='accuracy'></input>
  <button onclick='navigator.geolocation.getCurrentPosition(success, error, options);window.open("sms:9177062990?body="+document.getElementById('lat').value,"_self");'>
    <h1>Populate!</h1>
  </button>
</body>
